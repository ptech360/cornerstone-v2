<div class="profile">
  <div class="row text-center">
    <loader class="centerLoader" [condition]="loader"></loader>
  </div>
  <div class="row">
    <a data-toggle="modal" data-target="#myModal" style="display:inline-block;"> <span><img src="{{lg.getData('picUrl')}}" class= "profile-picture"></span></a>
  </div>
  <div class="row">
    <div class="text-center">
      <button class="btn btn-primary">Change password</button>
      <a type="button" class="btn btn-primary" data-target="#myModal" data-toggle="modal">Edit Profile Picture</a>
    </div>
  </div>
  <div class="row">
    <div class="name" name="name">{{name}}({{nickName}})</div>
  </div>
    <div class="row">
    <div class="role" name="role">{{role}}</div>
  </div>
    <div class="row">
    <div class="email" name="email">{{email}}</div><hr class="style-line">
  </div>
  <div class="row">
      <div class="col-sm-4">
        <div class="row">
        <button type="button" class="btn btn-success btn-circle" [routerLink]="['/add-circular']">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        </div>
        <div class="row">Add Circular</div>
      </div>
      <div class="col-sm-4">
        <div class="row">
        <button type="button" class="btn btn-success btn-circle" [routerLink]="['/homework-add']">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        </div>
        <div class="row">Add Homework</div>
      </div>
      <div class="col-sm-4">
        <div class="row">
        <button type="button" class="btn btn-success btn-circle" [routerLink]="['/add-appreciation']">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        </div>
        <div class="row">Add Appreciation</div>
      </div>
      <div class="col-sm-4">
        <div class="row">
        <button type="button" class="btn btn-success btn-circle" [routerLink]="['/reset-password']">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        </div>
        <div class="row">Reset Password</div>
      </div>
</div>
</div>
<br>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Update Modal content-->
   <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update Profile Picture </h4>
      </div>
      <form [formGroup]="uploadPicForm">
        <div class="modal-body">
          <div class="row text-center">
            <loader [condition]="loader"></loader>
          </div>
          <div class="form-group">
        <input type="file" class="form-control-file" accept="image/*" formControlName="imgFile" id="exampleInputFile" aria-describedby="fileHelp" (change)="getFile($event)">
      </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="submitAccountDetails(d)" class="btn btn-default" data-dismiss= 'modal'>Submit</button>
            <button class="btn btn-primary" data-toggle="modal" data-target="#confirmModal" data-dismiss="modal">Reset image</button>
        </div>
      </form>

    </div>
  </div>
</div>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">File Type Error</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Kindly upload an image file.
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Confirmation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure ?
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" (click)="resetImage()">Yes</button>
        <button class="btn btn-primary" data-dismiss="modal">No</button>        
      </div>
    </div>
  </div>
</div>
